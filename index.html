<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1>
            Password Generator
        </h1>
        
    </div>

    <div class="display-container">

        <input readonly placeholder="Password" class="display" data-passwordDisplay>

        <button data-copy>
            <span data-copyMsg></span>

            <img src="copy.svg" alt="copy"
            
            width="23"
            height="23">


        </button>


        <div class="input-container">

            <div class="length-container">
                <p>Password length</p>
                <p data-lengthNumber>0</p>
            </div>


            <!-- slider -->

            <input type="range" min="1" max="28" class="slider" step="1" data-lengthSlider >


            <!-- checkbox -->


            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase"> Include Uppercase Letters</label>

                

            </div>



            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase"> Include Lowercase letters</label>

                

            </div>

            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers"> Include numbers</label>

                

            </div>

            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols"> Include Symbols</label>

                

            </div>


            <!--Strength section-->

            <div class="strength-container">
             <p>Strength</p>
             <div data-indicator> </div>

            </div>

            <!-- generate password -->

            <button class="genrateButton">Generate Password</button>


        </div>





    </div>
    <script src ="index.js"></script>
</body>
</html>
